<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cotizART</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="JS/classCortizador.js"></script>
    <script src="JS/index.js"></script>
</head>
<body>
    <header>
        <h1>cotizART</h1>
        <h2>bienvenido a tu cotizador de comfianza</h2>
        <p>(Si te robamos dinero no nos hacemos cargo)</p>
    </header>
    <main>
        <div>
            <h2>Empecemos con la cotizacion de seguros</h2>
            <h3>Inmueble a asegurar:</h3>
            <ol>
                <li>Hogar</li>
                <li>Comercion</li>
                <li>Oficina / consultorio</li>
            </ol>
            <input type="number" placeholder="¿Metros cuadrados?" min="20" max="500">
            <p>¿Tiene alarma?</p>
            <label for="alarmaSi">
                <input type="radio" name="alarma" id="alarmaSi">
                Sí 
            </label>
            <label for="alarmaNo">
                <input type="radio" name="alarma" id="alarmaNo">
                No 
            </label>
        </div>
        <div class="cotizar">
            <button class="button">COTIZAR</button>
        </div>
    </main>
</body>

<footer>
    <div class="redes">instagram "@cotizART" </div>
    <p>cotizART esta reservado bajo derecho de autor</p>
</footer>
</html>
